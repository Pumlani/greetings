<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/greet.css">
  <title>Greetings on different languages</title>
</head>

<body>
  <div class="container">


    <h1> Greeting Widget</h1>

    <label for="exampleEmailInput">NAME</label>
    <input class="u-full-width nameTypeText" type="text" placeholder="Enter a person's name.">
<br><br><br>
    <div class="row">

      <div class="col-12">
        <label class="">
                <input type="radio" name="RadioButton" class="languageSelected" value="Xhosa">
                <span class="label-body">Xhosa</span>
              </label>
        <label class="">
                <input type="radio" name="RadioButton" class="languageSelected" value="English">
                <span class="label-body">English</span>
              </label>
        <label class="">
                <input type="radio" name="RadioButton" class="languageSelected" value="Afrikaans">
                <span class="label-body" >Afrikaans</span>
              </label>
      </div>
      <br><br><br>
      <div class="row">
        <div class=" three buttons">
          <button class="button-primary greetBtn" type="button" name="button">Greet</button>
          <button class="button-primary resetBtn" type="button" name="button">Reset</button>

        </div>


      </div>

    </div>

    <div class="demo"></div>
</body>
<script src="java/greet.js"></script>
<script src="java/greetings.js"></script>


</html>
