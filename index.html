<html>

<head>
    <link rel="stylesheet" href="css/greet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="row center">
        <div class="col-12" id="p1">


            <p>Hello there, please type a name of a person on the white box, select one of SA's language and learn how to greet people!</p>
        </div>
    </div>
    <div class="row center">
        <div class="col-12">
            <h1 id="demo">Greet Widget!</h1>
        </div>

    </div>
    <div class="row center">
        <div class="col-3"></div>

        <div class="col-6 center">
            <form id="form1" action="" onsubmit="return submitForm();">
            <input id="inputBox" type="console.text" placeholder="try letters a-z..." pattern="[a-zA-Z]+"
             title="Please enter only letters A-Z">

        </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row center">

        <div class=" col-12 radioSelect">
            <input type="radio" name="radioLang" value="Xhosa" id="1"><label for="1"> Xhosa</label>
            <input type="radio" name="radioLang" value="English" id="2"><label for="2">English</label>
            <input type="radio" name="radioLang" value="Afrikaans" id="3"><label for="3">Afrikaans</label>
        </div>
        <!--            <div class="col-4"></div>-->
    </div>




    <div class="row center ">
        <div class="col-6" id="counterAndResetBox">
            <p class=""><strong>Counter : &nbsp;<span id="countNumber">0</span></strong></p>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="col-6" id="greetBox">
            <button id="greetBtn" type="submit" form="form1" value="Submit"><strong>Greet!</strong></button>

        </div>


    </div>





</body>

<script src="java/greet.js"></script>
<script src="java/greetings.js"></script>
</html>
